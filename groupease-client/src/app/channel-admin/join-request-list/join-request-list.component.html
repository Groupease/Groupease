<div class="join-request-list-container">

  <mat-accordion>

    <mat-expansion-panel *ngFor="let channelJoinRequest of channelJoinRequestListObservable | async">

      <mat-expansion-panel-header class="request-header">

        <img class="requestor-avatar"
             [src]="channelJoinRequest.requestor.pictureUrl" />

        <div class="requestor-name">
          <span>
            {{channelJoinRequest.requestor.name}}
          </span>
        </div>

      </mat-expansion-panel-header>

      <ng-template matExpansionPanelContent>

        <mat-panel-description>
          Comments: {{channelJoinRequest.comments}}
        </mat-panel-description>

        <mat-action-row>

          <button mat-button
                  (click)="rejectRequest(channelJoinRequest)">
            REJECT
          </button>

          <button mat-button
                  (click)="acceptRequest(channelJoinRequest)">
            ACCEPT
          </button>

        </mat-action-row>

      </ng-template>

    </mat-expansion-panel>

  </mat-accordion>

</div>
