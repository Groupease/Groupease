<div class="group-creator-container">

  <form #groupForm="ngForm"
        (ngSubmit)="onSubmit()">

    <mat-card>

      <mat-card-title>
        Create group
      </mat-card-title>

      <mat-card-content class="group-form-card-content">

        <mat-form-field>

          <input matInput
                 type="text"
                 name="name"
                 required
                 [(ngModel)]="group.name"
                 #groupName="ngModel"
                 placeholder="Name" />

          <mat-hint>
            A unique name for this group
          </mat-hint>

          <mat-error *ngIf="groupName.invalid">
            {{getGroupNameErrorMessage(groupName.errors)}}
          </mat-error>

        </mat-form-field>

        <mat-form-field>

          <textarea matInput
                    name="description"
                    [(ngModel)]="group.description"
                    #groupDescription="ngModel"
                    matTextareaAutosize
                    placeholder="Description"></textarea>

          <mat-hint>
            Details about the group, including its needs & goals
          </mat-hint>

          <mat-error *ngIf="groupDescription.invalid">
            Description is invalid
          </mat-error>

        </mat-form-field>

      </mat-card-content>

      <mat-card-actions>

        <button mat-button
                type="reset">
          RESET
        </button>

        <button mat-button
                type="submit"
                color="primary"
                [disabled]="!groupForm.form.valid">
          CREATE
        </button>

      </mat-card-actions>

    </mat-card>

  </form>

</div>
