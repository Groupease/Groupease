<form>

  <mat-card>

    <mat-card-header>
      <mat-card-title>
        <h1>
          Request Group Membership
        </h1>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <mat-form-field>

        <textarea matInput
                  name="comments"
                  #comments
                  matTextareaAutosize
                  placeholder="Comments"></textarea>

        <mat-hint>
          Optional comments to group members
        </mat-hint>

      </mat-form-field>

    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button
              color="primary"
              (click)="sendJoinRequest(comments.value)">
        SEND JOIN REQUEST
      </button>
    </mat-card-actions>

  </mat-card>

</form>
