<h2>
  Members
</h2>

<mat-accordion>

  <mat-expansion-panel *ngFor="let member of members">

    <mat-expansion-panel-header class="member-header">

      <img class="member-avatar"
           [src]="member.groupeaseUser.pictureUrl" />

      <div class="member-name">
          <span>
            {{member.groupeaseUser.name}}
          </span>
      </div>

    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>

      <mat-list>

        <mat-list-item>
          <mat-icon matListIcon>
            person
          </mat-icon>
          <p matLine>
            {{member.groupeaseUser.nickname}}
          </p>
        </mat-list-item>

        <mat-list-item>
          <mat-icon matListIcon>
            mail
          </mat-icon>
          <p matLine>
            {{member.groupeaseUser.email}}
          </p>
        </mat-list-item>

      </mat-list>

    </ng-template>

  </mat-expansion-panel>

</mat-accordion>
