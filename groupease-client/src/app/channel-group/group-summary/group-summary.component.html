<mat-card *ngIf="group">

  <mat-card-header>

    <mat-card-title class="group-summary-title">

      <mat-icon>
        group
      </mat-icon>

      <h1>
        {{group.name}}
      </h1>

    </mat-card-title>

  </mat-card-header>

  <mat-card-content>

    <p>
      {{group.description}}
    </p>

  </mat-card-content>

</mat-card>
