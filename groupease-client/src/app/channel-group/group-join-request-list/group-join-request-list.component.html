<div class="group-join-request-list-container">

  <h1>
    Pending Group Requests
  </h1>

  <mat-accordion>

    <mat-expansion-panel *ngFor="let groupJoinRequest of groupJoinRequestListObservable | async">

      <mat-expansion-panel-header class="request-header">

        <img class="sender-avatar"
             [src]="groupJoinRequest.sender.pictureUrl" />

        <div class="sender-name">
          <span>
            {{groupJoinRequest.sender.name}}
          </span>
        </div>

      </mat-expansion-panel-header>

      <ng-template matExpansionPanelContent>

        <mat-panel-description>
          Comments: {{groupJoinRequest.comments}}
        </mat-panel-description>

        <mat-action-row>

          <button mat-button
                  (click)="rejectRequest(groupJoinRequest)">
            REJECT
          </button>

          <button mat-button
                  (click)="acceptRequest(groupJoinRequest)">
            ACCEPT
          </button>

        </mat-action-row>

      </ng-template>

    </mat-expansion-panel>

  </mat-accordion>

</div>
