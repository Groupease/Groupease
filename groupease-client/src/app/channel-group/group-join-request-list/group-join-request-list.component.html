<div class="group-join-request-list-container">

  <h1>
    Pending Group Requests
  </h1>

  <mat-accordion *ngIf="groupJoinRequestListObservable | async as groupJoinRequestList; else loading">

    <mat-expansion-panel *ngFor="let groupJoinRequest of groupJoinRequestList">

      <mat-expansion-panel-header class="request-header">

        <img class="sender-avatar"
             [src]="groupJoinRequest.sender.pictureUrl" />

        <div class="sender-name">
          <span>
            {{groupJoinRequest.sender.name}}
          </span>
        </div>

      </mat-expansion-panel-header>

      <ng-template matExpansionPanelContent>

        <mat-panel-description>
          Comments: {{groupJoinRequest.comments}}
        </mat-panel-description>

        <mat-action-row>

          <button mat-button
                  (click)="rejectRequest(groupJoinRequest)">
            REJECT
          </button>

          <button mat-button
                  (click)="acceptRequest(groupJoinRequest)">
            ACCEPT
          </button>

        </mat-action-row>

      </ng-template>

    </mat-expansion-panel>

    <p *ngIf="!groupJoinRequestList.length">
      There are no pending requests to join this group.
    </p>

  </mat-accordion>

  <ng-template #loading>
    <mat-progress-bar mode="indeterminate">
    </mat-progress-bar>
  </ng-template>

</div>
