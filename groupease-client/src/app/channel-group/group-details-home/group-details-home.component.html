<div class="group-details-home-container"
     *ngIf="groupObservable | async as group; else loading">

  <app-group-summary [group]="group"></app-group-summary>

  <app-group-member-list [members]="group.members"></app-group-member-list>

</div>

<ng-template #loading>
  <mat-progress-bar mode="indeterminate">
  </mat-progress-bar>
</ng-template>

<div class="groupease-fab-container">
  <a mat-fab
     matTooltip="Back to groups"
     routerLink="../..">
    <mat-icon aria-label="Back to groups">
      arrow_back
    </mat-icon>
  </a>
</div>
