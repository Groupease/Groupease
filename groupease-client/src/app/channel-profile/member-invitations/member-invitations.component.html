<div class="member-invitations-container">

  <h2>
    Group invitations
  </h2>

  <mat-accordion *ngIf="groupInvitationListObservable | async as groupInvitationList; else loading">

    <mat-expansion-panel *ngFor="let invitation of groupInvitationList">

      <mat-expansion-panel-header class="group-header">

        <mat-icon>
          group
        </mat-icon>

        <div class="group-name">
          <span>
            {{invitation.group.name}}
          </span>
        </div>

      </mat-expansion-panel-header>

      <ng-template matExpansionPanelContent>

        <mat-panel-description>
          {{invitation.group.description}}
        </mat-panel-description>

        <mat-action-row>

          <button mat-button
                  (click)="rejectInvitation(invitation)">
            REJECT
          </button>

          <button mat-button
                  (click)="acceptInvitation(invitation)">
            ACCEPT
          </button>

        </mat-action-row>

      </ng-template>

    </mat-expansion-panel>

    <p *ngIf="!groupInvitationList.length">
      You do not have any pending group invitations.
    </p>

  </mat-accordion>

  <ng-template #loading>
    <mat-progress-bar mode="indeterminate">
    </mat-progress-bar>
  </ng-template>

</div>
